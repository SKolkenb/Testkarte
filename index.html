<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/250m_Hexagone_1.js"></script>
        <script src="data/RettungswachenAachen_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_250m_Hexagone_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['left'] !== null ? autolinker.link(feature.properties['left'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['top'] !== null ? autolinker.link(feature.properties['top'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['right'] !== null ? autolinker.link(feature.properties['right'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bottom'] !== null ? autolinker.link(feature.properties['bottom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nächste W'] !== null ? autolinker.link(feature.properties['Nächste W'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nächste_1'] !== null ? autolinker.link(feature.properties['Nächste_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nächste Wache 250m2 Tabelle1_Field2'] !== null ? autolinker.link(feature.properties['Nächste Wache 250m2 Tabelle1_Field2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nächste Wache 250m2 Tabelle1_Field3'] !== null ? autolinker.link(feature.properties['Nächste Wache 250m2 Tabelle1_Field3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_250m_Hexagone_1_0(feature) {
            switch(String(feature.properties['Nächste Wache 250m2 Tabelle1_Field3'])) {
                case 'FuRW1':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,67,219,1.0)',
                interactive: true,
            }
                    break;
                case 'FuRW2':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,95,205,1.0)',
                interactive: true,
            }
                    break;
                case 'FuRW3':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,200,55,1.0)',
                interactive: true,
            }
                    break;
                case 'RW4':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(169,201,72,1.0)',
                interactive: true,
            }
                    break;
                case 'RW5':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,212,179,1.0)',
                interactive: true,
            }
                    break;
                case 'RW6':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,152,213,1.0)',
                interactive: true,
            }
                    break;
                case 'RW7':
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,158,84,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_250m_Hexagone_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,117,138,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_250m_Hexagone_1');
        map.getPane('pane_250m_Hexagone_1').style.zIndex = 401;
        map.getPane('pane_250m_Hexagone_1').style['mix-blend-mode'] = 'normal';
        var layer_250m_Hexagone_1 = new L.geoJson(json_250m_Hexagone_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_250m_Hexagone_1',
            layerName: 'layer_250m_Hexagone_1',
            pane: 'pane_250m_Hexagone_1',
            onEachFeature: pop_250m_Hexagone_1,
            style: style_250m_Hexagone_1_0,
        });
        bounds_group.addLayer(layer_250m_Hexagone_1);
        map.addLayer(layer_250m_Hexagone_1);
        function pop_RettungswachenAachen_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Abk'] !== null ? autolinker.link(feature.properties['Abk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RettungswachenAachen_2_0() {
            return {
                pane: 'pane_RettungswachenAachen_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RettungswachenAachen_2');
        map.getPane('pane_RettungswachenAachen_2').style.zIndex = 402;
        map.getPane('pane_RettungswachenAachen_2').style['mix-blend-mode'] = 'normal';
        var layer_RettungswachenAachen_2 = new L.geoJson(json_RettungswachenAachen_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RettungswachenAachen_2',
            layerName: 'layer_RettungswachenAachen_2',
            pane: 'pane_RettungswachenAachen_2',
            onEachFeature: pop_RettungswachenAachen_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RettungswachenAachen_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_RettungswachenAachen_2);
        map.addLayer(layer_RettungswachenAachen_2);
        setBounds();
        var i = 0;
        layer_RettungswachenAachen_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Abk'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Abk']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RettungswachenAachen_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_RettungswachenAachen_2]);
        map.on("zoomend", function(){
            resetLabels([layer_RettungswachenAachen_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_RettungswachenAachen_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_RettungswachenAachen_2]);
        });
        </script>
    </body>
</html>
